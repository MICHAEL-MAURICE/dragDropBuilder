<!-- Sidebar / Toolbox -->
<div id="toolbox" class="toolbox bg-light" style="height: calc(100vh - 56px);">
  <div id="blocks" class="toolbox-section">
    <button class="btn btn-outline-primary w-100 mb-2 draggable " 
        draggable="true" 
        [attr.data-type]="'row'" 
        (dragstart)="dragStart($event)">Row</button>
        
        <button class="btn btn-outline-primary w-100 mb-2 draggable " 
        draggable="true" 
        [attr.data-type]="'column'" 
        (dragstart)="dragStart($event)">Column</button>

        <button class="btn btn-outline-primary w-100 mb-2 draggable " 
        draggable="true" 
        [attr.data-type]="'text'" 
        (dragstart)="dragStart($event)">Text</button>

        <button class="btn btn-outline-primary w-100 mb-2 draggable " 
        draggable="true" 
        [attr.data-type]="'image'" 
        (dragstart)="dragStart($event)">Image</button>
        <button class="btn btn-outline-primary w-100 mb-2 draggable " 
        draggable="true" 
        [attr.data-type]="'video'" 
        (dragstart)="dragStart($event)">Video</button>
        <button class="btn btn-outline-primary w-100 mb-2 draggable " 
        draggable="true" 
        [attr.data-type]="'button'" 
        (dragstart)="dragStart($event)">button</button>

        <div class="row">


      
        <button class="btn btn-outline-primary col  mb-2 draggable " 
        draggable="true" 
        [attr.data-type]="'h1'" 
        (dragstart)="dragStart($event)">h1</button>

        <button class="btn btn-outline-primary col  mb-2 draggable " 
        draggable="true" 
        [attr.data-type]="'h2'" 
        (dragstart)="dragStart($event)">h2</button>

        <button class="btn btn-outline-primary  col mb-2 draggable " 
        draggable="true" 
        [attr.data-type]="'h3'" 
        (dragstart)="dragStart($event)">h3</button>

        <button class="btn btn-outline-primary col  mb-2 draggable " 
        draggable="true" 
        [attr.data-type]="'h4'" 
        (dragstart)="dragStart($event)">h4</button>

        <button class="btn btn-outline-primary col mb-2 draggable " 
        draggable="true" 
        [attr.data-type]="'h5'" 
        (dragstart)="dragStart($event)">h5</button>

        <button class="btn btn-outline-primary  col mb-2 draggable " 
        draggable="true" 
        [attr.data-type]="'h6'" 
        (dragstart)="dragStart($event)">h6</button>

      </div>
        <button class="btn btn-outline-primary w-100 mb-2 draggable " 
        draggable="true" 
        [attr.data-type]="'spacer'" 
        (dragstart)="dragStart($event)">spacer</button>
  </div>
  <div id="elements" class="toolbox-section">
   
   
   
  </div>
</div>

<!-- Main Board -->
<div class="container mt-5">
  <div class="container">
    <div *ngIf="showBoard" >
      <div #board class="board" name="Board"  id="BoardId" (click)="displayProperties($event)"  
      
      (dragenter)="dragEnter($event)"
      (dragover)="dragOver($event)" (drop)="drop($event)">
        <!-- Content here -->
      </div>
      
    </div>
  <div class="container">
    <div id="properties" #propertiesPanel class="properties"    >
      <form  id="textstyleId" class="">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
